<h3 class="text-xl text-gray-100 mb-5">Today's tickets</h3>

<ul>
  @for (task of tasks; track $index) {
  <li>
    <app-task-card
      [task]="task"
      (update)="updateTask(task.id, $event)"
      (remove)="removeTask(task.id)"
    ></app-task-card>
  </li>
  }
</ul>

@if(snackBarMessage) {
<app-snackbar [message]="snackBarMessage"></app-snackbar>
}
